<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body>
<form ref='uploadForm' id='uploadForm' action="/upload" method='post' encType="multipart/form-data">
    <div class="container-fluid">&nbsp;</div>
<div class="container">
    <div class="input-group mb-3 col-8">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01">
    <label class="custom-file-label" for="inputGroupFile01">Choose file1</label>
        </div>
    </div>
    <div class="input-group mb-3 col-8">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile02">
    <label class="custom-file-label" for="inputGroupFile02">Choose file2</label>
        </div>
    </div>
    <div class="input-group mb-3 col-8">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile03">
    <label class="custom-file-label" for="inputGroupFile03">Choose file3</label>
        </div>
    </div>
    <button class="btn btn-primary col-2" type="submit">Upload</button>
</div>
</form>
</body>
<script>
    $('.custom-file-input').on('change', function() {
        let fileName = $(this).val().split('\\').pop();
        console.log(fileName);
        $(this).next('.custom-file-label').html(fileName);
    });
</script>
</html>
